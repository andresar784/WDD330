<!DOCTYPE html>
<html>
<head>
<title>First Event</title>
<script>
function showCongrats(theButtonClicked){
         document.getElementById("result_display").innerHTML =
         "Congratulations, you did it!" 
         theButtonClicked.innerHTML = "Click Me Again!"
}
</script>

<style>
body{
	color:green;
   background-color:MediumAquamarine;
}
#result_display{
	background-color:yellow;
	width: 300px;
    height: 150px;
	position: relative;
    top: 25px;
    left: 50px;
	padding: 8px;
}

</style>
</head>

<body>
<button onclick="showCongrats(this)">Click Me!</button>
<section id="result_display"></section>
</body>
</html>
